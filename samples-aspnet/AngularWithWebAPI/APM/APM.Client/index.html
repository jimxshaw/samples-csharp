<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <!-- Style sheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>

<!-- This is the controller that'll handle the
        registration and login operations. -->
<body ng-app="productManagement"
      ng-controller="MainCtrl as vm">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Acme Product Management</div>
                <!-- We use ng-hide to hide the form once the user successfully logs in. -->
                <form ng-hide="vm.isLoggedIn" class="navbar-form navbar-right">
                    <div class="form-group">
                        <!-- In this particular app, the username is the email so we use the email property within ng-model. -->
                        <input type="text" class="form-control" ng-model="vm.userData.email" placeholder="username (email)"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="vm.userData.password" placeholder="password" />
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="vm.login()">
                        Login
                    </button>
                    <button type="submit" class="btn btn-default" ng-click="registerUser()">
                        Register
                    </button>
                    <!-- We use vm.message to display any messages, such as validation. -->
                    <div ng-show="vm.message">{{vm.message}}</div>
                </form>
            </div>
        </div>
    </nav>

    <!-- We're using ng-if here because we only want to show the edit page if the user's logged in. -->
    <div class="container">
        <!--<div ng-include="'app/products/productListView.html'"></div>-->
        <div ng-if="vm.isLoggedIn" ng-include="'app/products/productEditView.html'"></div>
    </div>

    <!-- Library Scripts -->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="common/common.services.js"></script>
    <script src="common/productResource.js"></script>

    <!-- Product Controllers -->
    <script src="app/products/productListCtrl.js"></script>
    <script src="app/products/productEditCtrl.js"></script>
    <script src="app/mainCtrl.js"></script>
</body>

</html>
